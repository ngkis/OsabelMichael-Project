{% extends 'blog/base.html' %}

{% block title %}Categories{% endblock %}
{% block content %}
<h1>Categories</h1>
<a href="{% url 'category_create' %}">Add Category</a>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
